<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treblitterz-X Game Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    h1 { text-align: center; }
    .game-card { margin: 15px 0; padding: 10px; background: #222; border-radius: 8px; }
    .game-card h2 { margin: 0 0 5px 0; }
    .play-button { padding: 5px 10px; margin-bottom: 10px; cursor: pointer; background: #0a84ff; border: none; color: #fff; border-radius: 5px; }
    iframe { width: 100%; max-width: 800px; height: 450px; border: none; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Treblitterz-X Game Portal</h1>
  <div id="games"></div>

  <script>
    // List of game URLs
    const games = [
      { name: "Marble Blast Ultra", url: "https://marbleblastultra.randomityguy.me" },
      { name: "Marble Blast Vanilla", url: "https://marbleblast.vaniverse.io" },
      { name: "Marble Blast Randomity", url: "https://marbleblast.randomityguy.me" },
      { name: "CS 1.6 Online", url: "https://play-cs.com" }
    ];

    const container = document.getElementById('games');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <h2>${game.name}</h2>
        <button class="play-button">Play Game</button>
        <iframe allow="fullscreen; pointer-lock; gamepad"></iframe>
      `;
      const btn = card.querySelector('.play-button');
      const iframe = card.querySelector('iframe');

      btn.addEventListener('click', () => {
        iframe.src = game.url;
        iframe.style.display = 'block';
        btn.style.display = 'none';
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
